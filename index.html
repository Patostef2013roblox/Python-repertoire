<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 80px;
      font-weight: bold;
      color: orange;
      text-shadow: 
        0 0 10px orange,
        0 0 20px red,
        0 0 40px yellow,
        0 0 80px red,
        0 0 100px darkred;
      animation: flames 1s infinite alternate;
    }
    @keyframes flames {
      from { text-shadow: 0 0 10px orange, 0 0 20px red, 0 0 40px yellow; }
      to { text-shadow: 0 0 20px yellow, 0 0 40px orange, 0 0 80px red; }
    }
  </style>
</head>
<body>
  <h2>En flammes</h2>
</body>
</html>
