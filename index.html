<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    body { background: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
    h1 {
      font-size: 60px;
      color: white;
      border-right: 3px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(20) forwards, blink 0.8s infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 20ch; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <h1>Texte animé ⌨️</h1>
</body>
</html>
