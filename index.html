<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutons anim√©s</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      background: black;
      font-family: Arial, sans-serif;
    }

    button {
      position: relative;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background: transparent;
      border: 2px solid white;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    /* Bouton 1 - effet liquide horizontal */
    .btn-liquid {
      border-color: #00bcd4;
    }

    .btn-liquid::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 0;
      height: 100%;
      background: #00bcd4;
      z-index: -1;
      transition: width 0.4s ease;
    }

    .btn-liquid:hover::before {
      width: 100%;
    }

    /* Bouton 2 - effet grossissement */
    .btn-grow {
      border-color: #4caf50;
    }

    .btn-grow:hover {
      transform: scale(1.2);
      background: #4caf50;
    }

    /* Bouton 3 - bords lumineux */
    .btn-glow {
      border-color: #ff9800;
      box-shadow: 0 0 0px #ff9800;
      transition: box-shadow 0.3s ease;
    }

    .btn-glow:hover {
      box-shadow: 0 0 20px #ff9800, 0 0 40px #ff9800;
    }
  </style>
</head>
<body>
  <button class="btn-liquid">Liquide</button>
  <button class="btn-grow">Grossit</button>
  <button class="btn-glow">Lumineux</button>
</body>
</html>
