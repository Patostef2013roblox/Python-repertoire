<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    body { background: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
    h1 {
      font-size: 60px;
      color: white;
      display: flex;
      gap: 5px;
    }
    h1 span {
      display: inline-block;
      animation: wave 1.5s infinite;
    }
    h1 span:nth-child(1) { animation-delay: 0s; }
    h1 span:nth-child(2) { animation-delay: 0.1s; }
    h1 span:nth-child(3) { animation-delay: 0.2s; }
    h1 span:nth-child(4) { animation-delay: 0.3s; }
    h1 span:nth-child(5) { animation-delay: 0.4s; }
    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <h1>
    <span>V</span><span>a</span><span>g</span><span>u</span><span>e</span>
  </h1>
</body>
</html>
