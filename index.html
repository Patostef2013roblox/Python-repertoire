<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    body { background: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
    h1 {
      font-size: 60px;
      color: white;
      position: relative;
      animation: glitch 1s infinite;
    }
    h1::before, h1::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0.8;
    }
    h1::before {
      color: red;
      animation: glitchTop 1s infinite;
    }
    h1::after {
      color: blue;
      animation: glitchBottom 1s infinite;
    }
    @keyframes glitch {
      0% { transform: none; }
      20% { transform: skew(-5deg); }
      40% { transform: skew(5deg); }
      60% { transform: skew(-3deg); }
      80% { transform: skew(3deg); }
      100% { transform: none; }
    }
    @keyframes glitchTop {
      0% { clip-path: inset(0 0 85% 0); transform: translate(-2px, -2px); }
      50% { clip-path: inset(0 0 85% 0); transform: translate(2px, -2px); }
      100% { clip-path: inset(0 0 85% 0); transform: translate(-1px, 0); }
    }
    @keyframes glitchBottom {
      0% { clip-path: inset(85% 0 0 0); transform: translate(2px, 2px); }
      50% { clip-path: inset(85% 0 0 0); transform: translate(-2px, 2px); }
      100% { clip-path: inset(85% 0 0 0); transform: translate(1px, 0); }
    }
  </style>
</head>
<body>
  <h1 data-text="Glitch ⚡">Glitch ⚡</h1>
</body>
</html>
