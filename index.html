<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 80px;
      font-weight: bold;
      color: white;
      position: relative;
    }
    h1::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 100%;
      width: 100%;
      color: rgba(255,255,255,0.3);
      transform: scaleY(-1);
      background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
